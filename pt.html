<!DOCTYPE html>
<html>
  <head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155991615-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-155991615-1');
    </script>
    <!-- my stuff -->
    <meta charset="utf-8">
    <title>ACT public transport</title>
    <meta name="author" content="Markus Mannheim">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Initial scripts -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link href="./resources/pt.css" rel="stylesheet">
    <link href="./resources/abcLogo64.png" rel="icon">
  </head>
  <body>
    <!-- Initial page layout -->
    <div id="container">
      <svg id="chart">
        <g id="chartGroup"></g>
        <g id="axes">
          <g id="xAxisGroup" class="axis"></g>
          <g id="yAxisGroup" class="axis"></g>
        </g>
      </svg>
      <div id="header">
        Weekly bus and light-rail journeys
      </div>
      <div id="footer">
        Source: <a href="https://www.data.act.gov.au/Transport/Passenger-Journeys-By-Week-By-Ticket-Type/jia3-rxue" target="_blank">Transport Canberra</a>
      </div>
    </div>
    <script>
      // load chart data
      d3.json("https://www.data.act.gov.au/resource/jia3-rxue.json?$query=SELECT%20fiscal_week,total%20ORDER%20BY%20fiscal_week", function(error, data) {
        if (error) throw error
        // format data
        chartData = data
          .map(function(d) {
            return {
              week: new Date(d.fiscal_week),
              journeys: +d.total
            };
          });
        chartData = chartData
          .filter(function(d) {
            return d.week > new Date("2019-01-01");
          });
        // page elements
        margin = { right: 5, left: 30 };
        chart = d3.select("#chart");
        chartGroup = d3.select("#chartGroup");
        xAxisGroup = d3.select("#xAxisGroup");
        yAxisGroup = d3.select("#yAxisGroup")
          .attr("transform", "translate( " + margin.left + ", 0)");
        header = d3.select("#header");
        footer = d3.select("#footer");
        // set up
        x = d3.scaleTime()
          .domain(d3.extent(chartData, function(d) { return d.week; }));
        y = d3.scaleLinear()
          .domain([0, d3.max(chartData, function(d) { return d.journeys; })]);
        xAxis = d3.axisBottom(x)
          .tickSizeOuter(0)
          .tickPadding(8);
        yAxis = d3.axisLeft(y)
          .tickSizeOuter(0)
          .tickPadding(5)
          .ticks(5, "3s");
        area = d3.area()
          .x(function(d) { return x(d.week); })
          .y1(function(d) { return y(d.journeys); })
          .y0(function() { return y(0); })
          .curve(d3.curveCardinal);
        plot = chartGroup
          .append("path")
            .attr("id", "plot");
        // listen for resize
        window.addEventListener("resize", resize);
        resize();
        d3.timeout(resize, 1000);
      });
      // set page dimensions
      function resize() {
        dimensions = document.body.getBoundingClientRect();
        width = dimensions.width;
        height = dimensions.height;
        let headerHeight = parseFloat(header.style("height"));
        let footerHeight = parseFloat(footer.style("height"));
        margin.top = headerHeight + 8;
        margin.bottom = footerHeight + 24;
        x.range([margin.left, width - margin.right]);
        y.range([height - margin.bottom, margin.top]);
        xAxis.tickSizeInner(margin.top + margin.bottom - height)
          .ticks(width < 500 ? 3 : 5, "%b %Y");
        yAxis.tickSizeInner(margin.left + margin.right - width);
        xAxisGroup.attr("transform", "translate(0, " + (height - margin.bottom) + ")");
        draw();
      }
      function draw() {
        xAxisGroup.call(xAxis);
        yAxisGroup.call(yAxis);
        plot.attr("d", function(d) { return area(chartData); });
      }
    </script>
  </body>
</html>
